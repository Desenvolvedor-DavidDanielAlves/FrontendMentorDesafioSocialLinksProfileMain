<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link 
      rel="stylesheet" 
      href="./styles.css">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="principal">
      <section class="descricao">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="foto de Jessica Randall"
          class="imagem"
        />
        <article class="container">
          <h1 class="nome">Jessica Randall</h1>
          <span class="localizacao">London, United Kingdom</span>
        </article>
        <p class="paragrafo">"Front-end developer and avid reader."</p>
      </section>

      <section class="links">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">Linkedin</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Daniel Alves</a>.
    </div>
  </body>
</html>
